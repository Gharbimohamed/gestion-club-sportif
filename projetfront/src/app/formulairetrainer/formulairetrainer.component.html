<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control" id="nom" required [(ngModel)]="entraineur.nom" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Pr√©nom</label>
      <input type="text" class="form-control" id="prenom" required [(ngModel)]="entraineur.prenom" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input type="number" class="form-control" id="age" required [(ngModel)]="entraineur.age" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">Experience</label>
      <input type="text" class="form-control" id="exp" required [(ngModel)]="entraineur.exeprience" name="emailId">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
