<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom matrièl </label>
      <input type="text" class="form-control" id="niveau" required [(ngModel)]="materiels.nom_materiel" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">date d'ajout</label>
      <input type="date" class="form-control" id="lastName" required [(ngModel)]="materiels.date_ajout" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Type du materièl</label>
      <input type="text" class="form-control" id="emailId" required [(ngModel)]="materiels.type_materiel" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">quantité achetée</label>
      <input type="number" class="form-control" id="nbrj" required [(ngModel)]="materiels.quantite" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">Inventaire</label>
      <input type="text" class="form-control" id="em" required [(ngModel)]="materiels.inventaires"  >
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
