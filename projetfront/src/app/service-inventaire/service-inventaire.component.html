<h2>La liste des Inventaires</h2>
<div id= "here" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Identifiant </th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date de création </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="descriptif">
      <th mat-header-cell *matHeaderCellDef> Descriptif </th>
      <td mat-cell *matCellDef="let element"> {{element.descriptif}} </td>
    </ng-container>

    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef>Action </th>
      <td mat-cell *matCellDef="let element" >  <button type="button" class="btn btn-info"  (click)="openVerticallyCentered(element.id , content)" ><i class="fa fa-pencil-square" aria-hidden="true"></i>Modifier</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
<app-modalinventaire></app-modalinventaire>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Formulaire de modification d'une équipe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Niveau</label>
          <input type="text" class="form-control" id="niveau" required [(ngModel)]="inventaire.descriptif" name="firstName">
        </div>

        <div class="form-group">
          <label for="name">age sup</label>
          <input type="date" class="form-control" id="lastName" required [(ngModel)]="inventaire.date" name="lastName">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>

  </div>
</ng-template>
