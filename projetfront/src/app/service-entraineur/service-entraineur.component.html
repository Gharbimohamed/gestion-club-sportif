<h2>La liste des Entraineurs</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id_personne">
      <th mat-header-cell *matHeaderCellDef> id_personne </th>
      <td mat-cell *matCellDef="let element"> {{element.id_personne}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="prenom">
      <th mat-header-cell *matHeaderCellDef> Prénom </th>
      <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age  </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="exeprience">
      <th mat-header-cell *matHeaderCellDef> Experience </th>
      <td mat-cell *matCellDef="let element"> {{element.exeprience}} </td>
    </ng-container>

    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef> Action</th>
      <td mat-cell *matCellDef="let element">  <button type="button" class="btn btn-info" (click)="openVerticallyCentered(element.id_personne , content)" ><i class="fa fa-pencil-square" aria-hidden="true"></i>Modifier</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
<app-modaltrainer></app-modaltrainer>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Formulaire de modification d'une équipe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="nom" required [(ngModel)]="entraineur.nom" name="firstName">
        </div>

        <div class="form-group">
          <label for="name">Prénom</label>
          <input type="text" class="form-control" id="prenom" required [(ngModel)]="entraineur.prenom" name="lastName">
        </div>

        <div class="form-group">
          <label for="name">Age</label>
          <input type="number" class="form-control" id="age" required [(ngModel)]="entraineur.age" name="emailId">
        </div>
        <div class="form-group">
          <label for="name">Experience</label>
          <input type="text" class="form-control" id="exp" required [(ngModel)]="entraineur.exeprience" name="emailId">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>

  </div>
</ng-template>
