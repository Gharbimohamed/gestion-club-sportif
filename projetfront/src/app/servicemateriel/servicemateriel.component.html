<h2>La liste du matèriel</h2>
<div id= "here" class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >
    <!-- Name Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Identifiant </th>
      <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nom_materiel">
      <th mat-header-cell *matHeaderCellDef> Nom du Materiel </th>
      <td mat-cell *matCellDef="let element"> {{element.nom_materiel}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="date_ajout">
      <th mat-header-cell *matHeaderCellDef> Date d'ajout  </th>
      <td mat-cell *matCellDef="let element"> {{element.date_ajout}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="type_matteriel">
      <th mat-header-cell *matHeaderCellDef> Type du produit </th>
      <td mat-cell *matCellDef="let element"> {{element.type_materiel}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> quantité achetée </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element;  let i = index;">  <button type="button" class="btn btn-danger" (click)="deleteequipe(element.id, i )" ><i class="fa fa-trash-o" aria-hidden="true"></i>Supprimer</button></td>
    </ng-container>
    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" >  <button type="button" class="btn btn-info"  (click)="openVerticallyCentered(element.id, content)" ><i class="fa fa-pencil-square" aria-hidden="true"></i>Modifier</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
<app-modalmetriel></app-modalmetriel>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Formulaire de modification d'une équipe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Date d'ajout</label>
          <input type="date" class="form-control" id="typec" required [(ngModel)]="materiel.date_ajout" name="firstName">
        </div>

        <div class="form-group">
          <label for="name">Type du materiel</label>
          <input type="text" class="form-control" id="type" required [(ngModel)]="materiel.type_materiel" name="type">
        </div>

        <div class="form-group">
          <label for="name">Nom du materiel</label>
          <input type="text" class="form-control" id="niveau" required [(ngModel)]="materiel.nom_materiel" name="firstName">
        </div>



        <div class="form-group">
          <label for="name">Quantité</label>
          <input type="number" class="form-control" id="lastName" required [(ngModel)]="materiel.quantite" name="lastName">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>

  </div>
</ng-template>
