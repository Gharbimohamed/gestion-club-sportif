<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Formulaire d'ajout d'une Ã©quipe</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Niveau</label>
          <input type="text" class="form-control" id="nivea" required [(ngModel)]="equipe.niveau" name="firstName">
        </div>

        <div class="form-group">
          <label for="name">age sup</label>
          <input type="NUMBER" class="form-control" id="lastNam" required [(ngModel)]="equipe.age_sup" name="lastName">
        </div>

        <div class="form-group">
          <label for="name">age inf</label>
          <input type="NUMBER" class="form-control" id="emailI" required [(ngModel)]="equipe.age_inf" name="emailId">
        </div>
        <div class="form-group">
          <label for="name">nombrejoueur</label>
          <input type="number" class="form-control" id="nbj" required [(ngModel)]="equipe.nombre_joueurs" name="emailId">
        </div>
        <div class="form-group">
          <label for="name">TRAINER</label>
          <input type="text" class="form-control" id="eu" required [(ngModel)]="equipe.trainer"  >
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
      <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
    </div>

  </div>
</ng-template>
<button type="button" class="add btn btn-success" (click)="openVerticallyCentered(content)"><i class="fa fa-plus" aria-hidden="true"></i>Ajouter</button>
