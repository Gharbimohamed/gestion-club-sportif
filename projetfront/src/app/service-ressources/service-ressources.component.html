<h2>La liste des Ressources</h2>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Identifiant </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nom_ressource">
      <th mat-header-cell *matHeaderCellDef> Nom de l'entreprise </th>
      <td mat-cell *matCellDef="let element"> {{element.nom_ressource}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="type_ressource">
      <th mat-header-cell *matHeaderCellDef> Type de la ressource </th>
      <td mat-cell *matCellDef="let element"> {{element.type_ressource}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant  </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>

    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element, let i = index;">  <button type="button" class="btn btn-danger" (click)="deleteressources(element.id, i )"><i class="fa fa-trash-o" aria-hidden="true"></i>Supprimer</button></td>
    </ng-container>
    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">  <button type="button" class="btn btn-info"><i class="fa fa-pencil-square" aria-hidden="true"></i>Modifier</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6]" showFirstLastButtons></mat-paginator>
</div>
