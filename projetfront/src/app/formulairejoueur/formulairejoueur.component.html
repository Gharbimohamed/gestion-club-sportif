<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" class="form-control"  required [(ngModel)]="player.nom" name="firstName">
    </div>

    <div class="form-group">
      <label for="name">Pr√©nom</label>
      <input type="text" class="form-control"  required [(ngModel)]="player.prenom" name="lastName">
    </div>

    <div class="form-group">
      <label for="name">Age</label>
      <input type="number" class="form-control"  required [(ngModel)]="player.age" name="emailId">
    </div>
    <div class="form-group">
      <label for="name">Position</label>
      <input type="text" class="form-control" required [(ngModel)]="player.position" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Equipe</label>
      <input type="text" class="form-control" id="ee" required [(ngModel)]="player.equipee" name="emailId">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
